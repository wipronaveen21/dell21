<!DOCTYPE html>
<html>
<body>

<script>
var myObj =
[{'name':'Saurabh', 'age': 30, 'occupation': 'Team Leader'},
{'name':'Anupriya', 'age': 32, 'occupation': 'Team Leader'},
{'name':'Kalyani', 'age': 25, 'occupation': 'Programmer'},
{'name':'Damodaran', 'age': 27, 'occupation': 'Programmer'},
{'name':'Krishnakath', 'age': 22, 'occupation': 'Programmer'},
{'name':'Venketraman', 'age': 28, 'occupation': 'Programmer'}];


var temp = new Object();
for(var i=0;i<myObj.length;i++)
{
	if(!temp.hasOwnProperty(myObj[i].occupation))
	{
		temp[myObj[i].occupation] = [{"name":myObj[i].name,"age":myObj[i].age}];
	}
	else
	{
			temp[myObj[i].occupation] = temp[myObj[i].occupation].concat([{"name":myObj[i].name,"age":myObj[i].age}]);
	}
}
	
	

    
	console.log(temp);
	
	document.write("<br>");	


</script>

</body>
</html>
